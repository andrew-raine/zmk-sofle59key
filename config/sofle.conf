# ── Display ────────────────────────────────────────────────
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y

# ── Encoders ───────────────────────────────────────────────
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# ── Power‑management timings ───────────────────────────────
# 30 s of inactivity → Idle (OLED off, BLE stays up)
CONFIG_ZMK_IDLE_TIMEOUT=30000
# Enable deep sleep and drop into it after 10 min of Idle
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000

# ── Radio ──────────────────────────────────────────────────
CONFIG_BT_CTLR_TX_PWR_0=y  # 0 dBm saves battery

# ── Miscellaneous ──────────────────────────────────────────
CONFIG_ZMK_KEYBOARD_NAME="SofleChoc"
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_POINTING=y
